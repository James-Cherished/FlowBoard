<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaFlow</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

   // ProjectCard Component
   const ProjectCard = ({ project, onToggleExpand, isExpanded, onCompletionChange }) => {
       const [showSlider, setShowSlider] = useState(false);
       const tagColors = ['#ef4444', '#10b981', '#3b82f6', '#f59e0b', '#8b5cf6'];
       const getTagColor = (tag) => {
           const hash = tag.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
           return tagColors[hash % tagColors.length];
       };

      const cardColor = project.status === 'doing' && project.tags.length > 0 
        ? getTagColor(project.tags[0]) 
        : '#ffffff';

       return (
           <div className="mb-4">
               <div
                 className="bg-white p-4 rounded-lg shadow-md border cursor-pointer"
                 style={{ borderColor: project.status === 'done' ? '#10b981' : cardColor }}
                 onClick={() => onToggleExpand(project.id)}
             >
                 <div className="flex items-center justify-between">
                     <h3 className="text-lg font-semibold text-gray-800">{project.title}</h3>
                     <button
                         onClick={(e) => {
                             e.stopPropagation();
                             setShowSlider(!showSlider);
                         }}
                         className="text-gray-500 hover:text-gray-700 focus:outline-none text-2xl"
                     >
                         &#9998;
                     </button>
                 </div>
                 <p className="text-gray-600">{project.description}</p>
                   <div className="mt-2">
                       {showSlider ? (
                           <div>
                               <input
                                   type="range"
                                   min="0"
                                   max="100"
                                   step="10"
                                   value={project.completion_percentage}
                                   onChange={(e) => onCompletionChange(project.id, Number(e.target.value))}
                                   className="w-full"
                               />
                               <span className="text-sm text-gray-500">{project.completion_percentage}%</span>
                           </div>
                       ) : (
                           project.status !== 'to do' && (
                               <div>
                                   <progress
                                       className="w-full h-2 rounded"
                                       value={project.completion_percentage}
                                       max="100"
                                   />
                                   <span className="text-sm text-gray-500">{project.completion_percentage}%</span>
                               </div>
                           )
                       )}
                   </div>
                   <div className="mt-2 flex flex-wrap gap-1">
                       {project.tags.map((tag) => (
                           <span
                               key={tag}
                               className="text-xs text-white px-2 py-1 rounded"
                               style={{ backgroundColor: getTagColor(tag) }}
                           >
                               {tag}
                           </span>
                       ))}
                   </div>
               </div>
               {isExpanded && (
                   <div className="mt-2 p-4 bg-gray-50 rounded-lg">
                       <h4 className="text-md font-medium text-gray-700">Details</h4>
                       <p className="text-gray-600">{project.full_description}</p>
                       <h4 className="text-md font-medium text-gray-700 mt-2">Subtasks</h4>
                       <ul className="list-disc pl-5 text-gray-600">
                           {project.subtasks.map((subtask, index) => (
                               <li key={index}>
                                   {subtask.name} - {subtask.completed ? 'Done' : 'Pending'}
                               </li>
                           ))}
                       </ul>
                   </div>
               )}
           </div>
       );
   };

   // AddIdeaForm Component
   const AddIdeaForm = ({ onAddProject, onClose }) => {
      const [title, setTitle] = useState('');
      const [description, setDescription] = useState('');
      const [fullDescription, setFullDescription] = useState('');
      const [tags, setTags] = useState('');
      const [subtasks, setSubtasks] = useState('');
      const [completionPercentage, setCompletionPercentage] = useState(0);

      const handleSubmit = (e) => {
        e.preventDefault();
        const status = completionPercentage === 0 ? 'to do' : completionPercentage === 100 ? 'done' : 'doing';
        const newProject = {
          id: Date.now().toString(),
          title,
          description,
          full_description: fullDescription,
          completion_percentage: completionPercentage,
          status,
          tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag),
          subtasks: subtasks.split('\n').map(task => ({
            name: task.trim(),
            completed: completionPercentage === 100
          })).filter(task => task.name),
        };
        onAddProject(newProject);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <div className="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 className="text-xl font-bold mb-4">Add New Idea</h2>
            <div>
              <label className="block text-sm font-medium text-gray-700">Title</label>
              <input
                type="text"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
                className="mt-1 p-2 w-full border rounded"
                required
              />
            </div>
            <div className="mt-4">
              <label className="block text-sm font-medium text-gray-700">Short Description</label>
              <textarea
                value={description}
                onChange={(e) => setDescription(e.target.value)}
                className="mt-1 p-2 w-full border rounded"
                rows="3"
                required
              ></textarea>
            </div>
            <div className="mt-4">
              <label className="block text-sm font-medium text-gray-700">Full Description</label>
              <textarea
                value={fullDescription}
                onChange={(e) => setFullDescription(e.target.value)}
                className="mt-1 p-2 w-full border rounded"
                rows="4"
              ></textarea>
            </div>
            <div className="mt-4">
              <label className="block text-sm font-medium text-gray-700">Tags (comma-separated)</label>
              <input
                type="text"
                value={tags}
                onChange={(e) => setTags(e.target.value)}
                className="mt-1 p-2 w-full border rounded"
              />
            </div>
            <div className="mt-4">
              <label className="block text-sm font-medium text-gray-700">Subtasks (one per line)</label>
              <textarea
                value={subtasks}
                onChange={(e) => setSubtasks(e.target.value)}
                className="mt-1 p-2 w-full border rounded"
                rows="4"
              ></textarea>
            </div>
            <div className="mt-4">
              <label className="block text-sm font-medium text-gray-700">Completion Percentage</label>
              <input
                type="range"
                min="0"
                max="100"
                step="10"
                value={completionPercentage}
                onChange={(e) => setCompletionPercentage(Number(e.target.value))}
                className="w-full"
              />
              <span className="text-sm text-gray-500">{completionPercentage}%</span>
            </div>
            <div className="mt-4 flex justify-end space-x-2">
              <button
                onClick={onClose}
                className="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"
              >
                Cancel
              </button>
              <button
                onClick={handleSubmit}
                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              >
                Add Idea
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [projects, setProjects] = useState(() => {
        const saved = localStorage.getItem('ideaFlowProjects');
        return saved ? JSON.parse(saved) : [
          {
            id: '1',
            title: 'Build Web App',
            description: 'Create a project management tool',
            full_description: 'Develop a web application to organize and track project ideas.',
            completion_percentage: 100,
            status: 'done',
            tags: ['work', 'coding'],
            subtasks: [
              { name: 'Design UI', completed: true },
              { name: 'Code Backend', completed: true },
            ],
          },
        ];
      });
      const [expandedProjects, setExpandedProjects] = useState({});
      const [showForm, setShowForm] = useState(false);

      useEffect(() => {
        localStorage.setItem('ideaFlowProjects', JSON.stringify(projects));
      }, [projects]);

      const addProject = (project) => {
        setProjects([...projects, project]);
      };

      const toggleExpand = (projectId) => {
        setExpandedProjects((prev) => ({
          ...prev,
          [projectId]: !prev[projectId],
        }));
      };

      const handleCompletionChange = (projectId, newPercentage) => {
        const updatedProjects = projects.map(project => {
          if (project.id === projectId) {
            const newStatus = newPercentage === 0 ? 'to do' : newPercentage === 100 ? 'done' : 'doing';
            return { ...project, completion_percentage: newPercentage, status: newStatus };
          }
          return project;
        });
        setProjects(updatedProjects);
      };

      const exportAsJpg = () => {
        const board = document.querySelector('#ideaFlowBoard');
        window.html2canvas(board).then((canvas) => {
          const link = document.createElement('a');
          link.download = 'IdeaFlow-Board.jpg';
          link.href = canvas.toDataURL('image/jpeg');
          link.click();
        });
      };

      const blocks = [
        { status: 'done', title: 'Done', bgColor: 'bg-green-100', headerColor: 'bg-green-500' },
        { status: 'doing', title: 'Doing', bgColor: 'bg-blue-100', headerColor: 'bg-blue-500' },
        { status: 'to do', title: 'To Do', bgColor: 'bg-gray-100', headerColor: 'bg-gray-500' },
      ];

      return (
        <div className="container mx-auto p-4 max-w-3xl">
          <h1 className="text-2xl font-bold mb-4">IdeaFlow</h1>
          <div className="mb-4 flex space-x-2">
            <button
              className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              onClick={() => setShowForm(true)}
            >
              Add Idea
            </button>
            <button
              className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
              onClick={exportAsJpg}
            >
              Export as JPG
            </button>
            <button
              className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              onClick={() => {
                const element = document.createElement("a");
                const file = new Blob(
                  [JSON.stringify(projects)],
                  {type: 'application/json'}
                );
                element.href = URL.createObjectURL(file);
                element.download = "ideaFlowBoard.json";
                document.body.appendChild(element); // Required for this to work in FireFox
                element.click();
              }}
            >
              Export Board (JSON)
            </button>
            <button
              className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              onClick={() => document.getElementById('importFile').click()}
            >
              Import Board (JSON)
            </button>
            <input type="file" id="importFile" accept=".json" style={{display: "none"}} onChange={(event) => {
              const file = event.target.files[0];
              const reader = new FileReader();
              reader.onload = (event) => {
                const json = JSON.parse(event.target.result);
                if (window.confirm("Importing will overwrite your current board data. Are you sure?")) {
                  setProjects(json);
                }
              }
              reader.readAsText(file);
            }}/>
          </div>
          <div id="ideaFlowBoard">
            {blocks.map((block) => (
              <div key={block.status} className={`mb-6 p-4 rounded-lg ${block.bgColor}`}>
                <h2 className={`text-xl font-semibold text-white p-2 rounded ${block.headerColor}`}>
                  {block.title}
                </h2>
                <div className="mt-4">
                  {projects
                    .filter((p) => p.status === block.status)
                    .map((project) => (
                      <ProjectCard
                        key={project.id}
                        project={project}
                        onToggleExpand={toggleExpand}
                        isExpanded={expandedProjects[project.id]}
                        onCompletionChange={handleCompletionChange}
                      />
                    ))}
                </div>
              </div>
            ))}
          </div>
          {showForm && (
            <AddIdeaForm
              onAddProject={addProject}
              onClose={() => setShowForm(false)}
            />
          )}
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
